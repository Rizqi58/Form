<html>
<head>
    <title>Formulir Santri Baru</title>
    <link rel="stylesheet" type="text/css" href="style_Desain.css">
</head>
<body>
    <form action="Formulir Santri Baru" method="POST">
        <fieldset>
        <legend><h1>Formulir Santri Baru</h1></legend>
        <p>
            <label>Nama Santri :</label>
            <input type="text" name="nama" placeholder="Nama lengkap" />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Alamat:</label>
            <textarea name="Alamat"></textarea>
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Peminatan:</label>
            <select name="Peminatan">
                <option value="Ilmu Hadis">Ilmu Hadis</option>
                <option value="Bahasa Arab">Bahasa Arab</option>
                <option value="Fiqih">Hindu</option>
            </select>
        </p>
        <p>
            <label>No Siswa:</label>
            <input type="text" name="NS" placeholder="No Siswa" />
        </p>
        <p>
            <label>No Orangtua/Wali :</label>
            <input type="text" name="NO" placeholder="No Orangtua" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email" />
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
